<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>InlineGrid</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- InlineGrid references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h1>Inline and Block Grids</h1>
    <p><input type="checkbox" id="chkInline" checked="checked"/> Inline</p>
    
    <div id="grid1" class="inline">
        <div style="-ms-grid-row: 1; -ms-grid-column: 1;">Cell 1-1</div>
        <div style="-ms-grid-row: 1; -ms-grid-column: 2;">Cell 1-2</div>
        <div style="-ms-grid-row: 2; -ms-grid-column: 1;">Cell 2-1</div>
        <div style="-ms-grid-row: 2; -ms-grid-column: 2;">Cell 2-2</div>
    </div>

    <div id="grid2" class="inline">
        <div style="-ms-grid-row: 1; -ms-grid-column: 1;">Cell 1-1</div>
        <div style="-ms-grid-row: 1; -ms-grid-column: 2;">Cell 1-2</div>
        <div style="-ms-grid-row: 2; -ms-grid-column: 1; -ms-grid-column-span: 2;">Row 2 (spanning columns)</div>
    </div>

    <div id="grid3" class="inline">
        <div style="-ms-grid-row: 1; -ms-grid-column: 1;">Cell 1-1</div>
        <div style="-ms-grid-row: 1; -ms-grid-column: 2;">Cell 1-2</div>
        <div style="-ms-grid-row: 2; -ms-grid-column: 1;">Cell 2-1</div>
        <div style="-ms-grid-row: 2; -ms-grid-column: 2;">Cell 2-2</div>
        <div style="-ms-grid-row: 1; -ms-grid-column: 3; -ms-grid-row-span: 3;">Column 3 (spanning rows)</div>
    </div>
</body>
</html>
