<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CenteredText</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- CenteredText references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="divMain">        
        <!-- To see word wrapping, remove win-type-ellipsis from here and uncomment
             the word-wrap style for .textbox in css/default.css -->
        <div id="divChild" class="textbox win-type-x-large win-type-ellipsis">
            This is a long piece of text that is placed in 
            a limited-size div in order to show what what happens
            with the win-type-ellipsis class.
        </div>
    </div>
</body>
</html>
