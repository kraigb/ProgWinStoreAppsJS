<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This FlipView is created on a StorageDataSource for the pictures library.</p>
    </div>
    <!-- Note: this template isn't used with the code as-is; see the flipview control declaration below -->
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="pictures_ItemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="overlaidItemTemplate">
                <img class="image" data-win-bind="src: thumbnail InitFunctions.thumbURL; alt: name WinJS.Binding.oneTime" />
                <div class="overlay">
                    <h2 class="ItemTitle" data-win-bind="innerText: name WinJS.Binding.oneTime"></h2>
                </div>
            </div>
        </div>

        <div id="pictures_FlipView" class="flipView"
            data-win-control="WinJS.UI.FlipView"
            data-win-options="{  }">
            <!-- You can use either option to refer to a declarative template or a renderer -->
            <!-- We'll set this in code -->
            <!-- itemTemplate: pictures_ItemTemplate -->
            <!-- itemTemplate: Renderers.thumbFlip -->            
        </div>
    </div>
</body>
</html>
