<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>This scenario shows a custom grid layout (using CSS flexbox) that lays items our in rows, then columns. Only fixed-size items are supported.</p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div class="itemTemplate_s2 smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="smallListIconTextItem_s2">                
                <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />                
            </div>
        </div>
        <div class="listView_s2" data-win-control="WinJS.UI.ListView"
             data-win-options="{
                itemDataSource: Data.list.dataSource,
                itemTemplate: select('.itemTemplate_s2'),                
                layout: {type: CustomLayouts.VerticalGrid_Flex}}">
        </div>        
    </div>
</body>
</html>
