<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Here My Am! (17) Home</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet">
    <link href="/pages/home/home.css" rel="stylesheet">
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <div id="mainContent" class="fragment">
        <header id="header" data-win-res="{attributes: {'aria-label' : 'aria_header'}}" role="banner">
            <!-- This is included by the templates for a page control, but we don't need it
                 since we don't navigate from other pages. We keep it here for use in later
                 revisions of this app. -->
            <!-- <button class="win-backbutton" aria-label="Back" disabled></button> -->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent : 'app_title'}"></span>
            </h1>
        </header>
        <section id="section" data-win-res="{attributes: {'aria-label' : 'aria_main'}}" role="main">
            <div id="photoSection" class="subsection" data-win-res="{attributes: {'aria-label' : 'aria_photo'}}" >
                <h2 class="group-title" role="heading" data-win-res="{textContent : 'heading_photo'}"></h2>
                <!-- Instead of using an image for the tap message, draw it on a canvas using a localized
                     string, eliminating the need for taphere.png variants for language and contrast. We
                     can easily draw the photo on it as well. The surrounding div is for sizing purposes. 
                    -->
                <div id="photoDiv" class="graphic win-type-x-large">
                    <canvas id="photo" tabindex="1" accesskey="N" role="img"                        
                        data-win-res="{attributes: {'aria-label' : 'photo_alt', 'title' : 'photo_alt'}}" />

                    <!-- This is always hidden, we use it for drawing the canvas -->
                    <img id="photoSrc" src="#" />
                </div>

            </div>
            <div id="locationSection" class="subsection" data-win-res="{attributes: {'aria-label' : 'aria_location'}}" >
                <h2 class="group-title" role="heading" data-win-res="{textContent : 'heading_location'}"></h2>

                <!-- Bing Maps will be its own tabstop; we don't want to duplicate with the div -->
                <div id="mapDiv" class="graphic win-type-large" >
                    <!-- We'll show this element if the map fails to instantiate, and set a positive tabindex -->
                    <!-- Converting this from img to canvas to handle contrast and localization dynamically -->
                    <canvas id="errorImage" tabindex="-1" role="img" accesskey="R" 
                        data-win-res="{attributes: {'aria-label' : 'location_errorImage', 'title': 'location_errorImage'}}" />
                </div>
               
                <div id="floatingError" class="win-type-x-large" data-win-res="{innerHTML : 'error_obtaingeoloc'}"></div>
            </div>

            <!-- Note that the anchor here is now mapDiv rather than the previously used iframe -->
            <div id="retryFlyout" data-win-control="WinJS.UI.Flyout" data-win-res="{attributes: {'aria-label' : 'aria_geolocflyout'}}" 
                data-win-options="{anchor: 'mapDiv', placement: 'bottom', alignment: 'center'}">
                <div class="win-type-large" data-win-res="{textContent : 'geoloc_attempt'}"></div>                
            </div>

        </section>

    </div>
</body>
</html>
