<html>
    <head>
        <title>About Here My Am!</title>
    </head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" data-win-res="{attributes: {'aria-label' : 'aria_privacy'}}" 
            data-win-options="{ settingsCommandId: 'privacy', width: 'narrow', onbeforeshow: beforeShow }">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-light win-header" style="background-color:#00B294"> <!-- Background color reflects app's personality -->
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label" data-win-res="{textContent : 'privacy_command'}"></div>
            </div>
            <div class="win-content">
                <div class="win-settings-section">                    
                    <iframe id="privacyFrame" height="600"></iframe>
                </div>
            </div>
        </div>
        <script>
            function beforeShow() {
                WinJS.Resources.processAll();
                //iframes are blocked from processAll, so we have to set the src manually
                var frame = document.getElementById("privacyFrame");

                if (frame) {
                    frame.src = WinJS.Resources.getString('privacy_URI').value;
                }
            }

            beforeShow.supportedForProcessing = true;
        </script>
    </body>
</html>
