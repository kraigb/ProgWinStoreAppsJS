<html>
    <head>
        <title>About Here My Am!</title>
    </head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" data-win-res="{attributes: {'aria-label' : 'aria_about'}}" 
            data-win-options="{ settingsCommandId: 'about', width: 'narrow', onbeforeshow: beforeShow }">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-light win-header" style="background-color:#00B294"> <!-- Background color reflects app's personality -->
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label" data-win-res="{textContent : 'about_command'}"></div>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <p  data-win-res="{innerHTML : 'about1'}"></p>
                    <p  data-win-res="{innerHTML : 'about2'}"></p>                    
                    <p  data-win-res="{innerHTML : 'about3'}"></p>
                </div>
            </div>
        </div>
        <script>
            function beforeShow() {
                WinJS.Resources.processAll();
            }

            beforeShow.supportedForProcessing = true;
        </script>
    </body>
</html>
