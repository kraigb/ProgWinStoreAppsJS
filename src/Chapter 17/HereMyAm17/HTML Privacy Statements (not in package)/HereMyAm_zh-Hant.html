    <body style="font-family: 'Segoe UI'">
        <p>在您的允許下，Here My Am! 會試圖為您定位，也在您的允許下使用網路攝影機照相。</p>
        <p>照片會自動存在您的圖片媒體櫃裡的 HereMyAm 資料夾，您的訂位資料會存在 HereMyAm 的應用程式資料中，作為從休眠或關機回復後重新佈建您的應用程式。</p>
        <p>除非您特別叫用常用工具列裡的分享功能，將資料細節傳給別的應用程式，不然您的定位跟照片都不會傳到別的地方去。</p>
        <p>不會收集、儲存或分享其他個人資訊。</p>
        <p>還有請不要批評我呈現這些資料的適切性... 這只是範例程式而已啊!</p>
