<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Here My Am! (19) Home</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet">
    <link href="/pages/home/home.css" rel="stylesheet">
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <div id="mainContent" class="fragment">
        <header id="header">
            <!-- This is included by the templates for a page control, but we don't need it
                 since we don't navigate from other pages. We keep it here for use in later
                 revisions of this app. -->
            <!-- <button data-win-control="WinJS.UI.BackButton" aria-label="Back" disabled></button> -->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" role="banner"
                      data-win-res="{textContent : 'app_title', attributes: {'aria-label' : 'aria_header'}}"></span>
            </h1>
        </header>
        <section id="section">
            <div id="photoSection" class="subsection">
                <h2 class="group-title" role="heading" data-win-res="{textContent : 'heading_photo', attributes: {'aria-label' : 'aria_photo'}}"></h2>
                <!-- Set tabindex and an access key for keyboard support -->
                <div id="photo" class="graphic" accesskey="N">
                    <img id="photoImg" src="#" role="img" tabindex="1" draggable="false"
                         data-win-res="{attributes: {'aria-label' : 'photo_alt', 'title' : 'photo_alt'}}" />
                </div>
                <div id="cannotCapture" class="errorOverlay win-type-x-large" data-win-res="{textContent : 'photo_tooSmall'}"></div>
            </div>
            <div id="locationSection" class="subsection">
                <h2 class="group-title" role="heading" data-win-res="{textContent : 'heading_location', attributes: {'aria-label' : 'aria_location'}}"></h2>

                <!-- Bing Maps will be its own tabstop; we don't want to duplicate with the div -->
                <div id="mapDiv" class="graphic win-type-large" >
                    <!-- We'll show this element if the map fails to instantiate, and set a positive tabindex -->
                    <img id="errorImage" src="#" role="img" tabindex="-1" accesskey="R" draggable="false"
                         data-win-res="{attributes: {'aria-label' : 'location_errorImage', 'title': 'location_errorImage'}}" />
                </div>
               
                <div id="noLocation" class="errorOverlay win-type-x-large"
                    data-win-res="{innerHTML : 'error_obtaingeoloc'}"></div>
            </div>

            <div id="retryFlyout" data-win-control="WinJS.UI.Flyout" data-win-res="{attributes: {'aria-label' : 'aria_geolocflyout'}}" 
                data-win-options="{anchor: 'mapDiv', placement: 'bottom', alignment: 'center'}">
                <div class="win-type-large" data-win-res="{textContent : 'geoloc_attempt'}"></div>                
            </div>

        </section>

    </div>
</body>
</html>
