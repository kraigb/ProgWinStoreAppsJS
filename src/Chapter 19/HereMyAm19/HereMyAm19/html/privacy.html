<html>
    <head>
        <title>About Here My Am!</title>
    </head>
    <body>
        <div class="settings settingsWide" data-win-control="WinJS.UI.SettingsFlyout" data-win-res="{attributes: {'aria-label' : 'aria_privacy'}}" 
            data-win-options="{ settingsCommandId: 'privacy', onbeforeshow: beforeShow }">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label" data-win-res="{textContent : 'privacy_command'}"></div>
            </div>
            <div class="win-content">
                <div class="win-settings-section">                    
                    <x-ms-webview id="privacyWebview" class="settingsWebview" data-win-res="{src : 'privacy_URI' }" />
                </div>
            </div>
        </div>
        <script>
            function beforeShow() {
                WinJS.Resources.processAll();
                //iframes are blocked from processAll, so we have to set the src manually like this, assuming
                //that the iframe has an id of privacyFrame.
                //var frame = document.getElementById("privacyFrame");

                //if (frame) {
                //    frame.src = WinJS.Resources.getString('privacy_URI').value;
                //}
            }

            beforeShow.supportedForProcessing = true;
        </script>
    </body>
</html>
