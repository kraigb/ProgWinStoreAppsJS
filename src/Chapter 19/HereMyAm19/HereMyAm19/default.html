<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Here My Am! (19)</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Bing Map Control reference (in-package) -->    
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>

    <!-- HereMyAm references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <!-- Note that the AppBar provides ARIA support for us, so no need to include attributes directly -->
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdPickFile', icon:'browsephotos', section:'global'}"
            data-win-res="{winControl: {label : 'appbar_label1', tooltip : 'appbar_tooltip1'}}">
        </button>

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRecentPictures', icon:'pictures', section:'global'}"
            data-win-res="{winControl: {label : 'appbar_label2', tooltip : 'appbar_tooltip2'}}">            
        </button>

        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator', section:'global'}" />

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRefreshLocation', icon:'globe', section:'global'}"
            data-win-res="{winControl: {label : 'appbar_label3', tooltip : 'appbar_tooltip3'}}">
        </button>
    </div>
</body>
</html>
