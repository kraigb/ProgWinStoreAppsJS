<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BindingTests</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- BindingTests references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="mainContent">
        <header id="header" aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Binding Tests</span>
            </h1>
        </header>
        <div id="sections" aria-label="Main content" role="main">
            <!-- Test 1: one-time data binding in code -->    
            <section id="loginDisplay1">
                <p>You are logged in as <span id="loginName1"></span></p>
                <img id="photo1" />
            </section>
    
            <!-- Test 2: one-time data binding via WinJS declarative markup -->
            <section id="loginDisplay2">
                <p>You are logged in as
                    <span id="loginName2"
                        data-win-bind="innerText: name; style.color: userType Tests.userTypeToColor">
                    </span>
                </p>
                <img id="photo2" data-win-bind="src: photoURL"/>
            </section>

            <!-- Test 3: one-time data binding via WinJS declarative markup -->
            <section id="loginDisplay3">
                <p>You are logged in as
                    <span id="loginName3"
                        data-win-bind="innerText: name; style.color: userType LoginData.userTypeToColor">
                    </span>
                </p>
                <img id="photo3" data-win-bind="src: photoURL"/>        
            </section>

            <!-- Test 4: one-way data binding via WinJS declarative markup -->
            <section id="loginDisplay4">
                <p>You are logged in as
                    <span id="loginName4"
                        data-win-bind="innerText: name; style.color: userType LoginData.userTypeToColor">
                    </span>
                </p>
                <img id="photo4" data-win-bind="src: photoURL"/>        
            </section>

        </div>
    </div>
</body>
</html>
