<html>
    <head>
        <title>Here My Am! Privacy Statement</title>
    </head>
    <body>
        <div class="settings settingsWide" data-win-control="WinJS.UI.SettingsFlyout" aria-label="Privacy Statement"
            data-win-options="{ settingsCommandId:'privacy' }">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-dark win-header">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Privacy Statement</div>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <x-ms-webview id="privacyWebview" src="http://www.kraigbrockschmidt.com/src/HereMyAm_PrivacyStatement.html" />
                </div>
            </div>
        </div>
    </body>
</html>
