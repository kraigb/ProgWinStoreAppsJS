<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Here My Am! (13)</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Bing Map Control reference (in-package) -->    
    <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>

    <!-- HereMyAm13 references -->
    <link href="/css/default.css" rel="stylesheet">
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <!-- The app bar handles keyboard for us automatically -->
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="">    
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdPickFile', label:'Load picture', icon:'browsephotos',
            section:'global', tooltip:'Load a picture through the file picker'}">
        </button>

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRecentPictures', label:'Recent pictures', icon:'pictures',
            section:'global', tooltip:'Browse recent pictures taken in the app'}">
        </button>

        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator', section:'global'}">
        </hr>

        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRefreshLocation', label:'Refresh location', icon:'globe',
            section:'global', tooltip:'Refresh your location'}">
        </button>
    </div>
</body>
</html>
