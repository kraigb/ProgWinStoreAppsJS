<html>
    <head>
        <title>About Here My Am!</title>
    </head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="About"
            data-win-options="{ settingsCommandId:'about', width:'narrow' }">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-light win-header" style="background-color:#00B294"> <!-- Background color reflects app's personality -->
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">About</div>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <p>Here My Am!<br />
                    Version 1.0.0.0<br /></p>

                    <p>From <em>Programming Windows 8 Apps with HTML and JavaScript</em><br />                        
                    by Kraig Brockschmidt<br />
                    kraigb@microsoft.com</p>

                    <p>A free eBook Published by Microsoft Press<br />
                        <a href="http://go.microsoft.com/FWLink/?Linkid=269853">Download Here</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
