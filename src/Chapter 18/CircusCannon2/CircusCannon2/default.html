<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CircusCannon18</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="mainContent">
        <h1>Circus Cannon (with C++ Controller)</h1>
        <p>
            <button id="btnConnect">Connect</button>
            <button id="btnDisconnect">Disconnect</button>
        </p>
        <p>
            <button id="btnLeft">Left</button>
            <button id="btnRight">Right</button>
            <button id="btnUp">Up</button>
            <button id="btnDown">Down</button>
        </p>
        <p>
            <button id="btnLeftSlow">Left Slow</button>
            <button id="btnRightSlow">Right Slow</button>
            <button id="btnUpSlow">Up Slow</button>
            <button id="btnDownSlow">Down Slow</button>
        </p>
        <p>
            <button id="btnLeftStep">Left Step</button>
            <button id="btnRightStep">Right Step</button>
            <button id="btnUpStep">Up Step</button>
            <button id="btnDownStep">Down Step</button>
        </p>
        <p>
            <button id="btnUpLeft">Up Left</button>
            <button id="btnUpRight">Up Right</button>
            <button id="btnDownLeft">Down Left</button>
            <button id="btnDownRight">Down Right</button>
        </p>
        <p>
            <button id="btnStop">Stop</button>
            <button id="btnFireOne">Fire Once</button>
            <button id="btnFireAll">Fire All</button>
        </p>        
    </div>
</body>
</html>
