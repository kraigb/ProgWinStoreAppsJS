<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ImageManipulation</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- ImageManipulation references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h1>Image Manipulation & WinRT Component Performance</h1>
    <p>
        <button id="btnLoadImage">Load Image</button>
        <button id="btnGrayscaleJS" disabled>Convert Grayscale (JS)</button>
        <button id="btnGrayscaleCS" disabled>Convert Grayscale (C#)</button>
        <button id="btnGrayscaleCPP" disabled>Convert Grayscale (C++)</button>
        <button id="btnSave" disabled>Save Grayscale</button>
        <button id="btnConvertViaTemp" disabled>Convert via Temp File (C#)</button>
    </p>

    <!-- General output line, with a progress indicator for synchronous calculations -->
    <p>
        <span id="output">&nbsp;</span>
        <progress id="progressSync"></progress>
    </p>

    <!-- Async output line has a progress indicator that we'll show while operations are happening -->
    <p>
        Async results: JS: <span id="outputAsyncJS">-</span>; C#: <span id="outputAsyncCS">-</span>; C++ <span id="outputAsyncCPP">-</span>
        <progress id="progressAsync"></progress>
    </p>
    <p>
        <button id="testCS">Test C# Component</button>
        <button id="testCPP">Test C++ Component</button>        
        <button id="testPerf">Counting Perf (Sync)</button>
        <button id="testPerfAsync">Counting Perf (Async)</button>
    </p>

    <p id="txtInfo"></p>
    <div id="thumbs">
        <img id="thumb1" alt="thumbnail" style="display:none" src="#" />
        <progress id="progressRing" class="win-ring win-large"></progress>
    </div>
    <img id="image1" alt="source image" style="display:none" src="#" />
    <canvas id="canvas1" style="display:none"></canvas>
    <img id="image2" alt="grayscale image" style="display:none" src="#" />
</body>
</html>
