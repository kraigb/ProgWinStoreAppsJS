<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario3.css" />
    <script src="/js/scenario3.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Illuistrates the difference between image elements sources with a raster bitmap versus an SVG. When scaled, the raster bitmap becomes pixelated while the SVG remains sharp.</p>
        <input type="checkbox" id="check1"/><span>Apply scaling</span>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="imageElement1">
            <p class="win-type-x-large">Img element sourced with PNG:</p>
            <img id="image1" src="/images/basic.png"/>
        </div>

        <div id="imageElement2">
            <p class="win-type-x-large">Img element sourced with SVG:</p>            
            <img id="image2" src="/images/basic.svg"/>
        </div>
    </div>
</body>
</html>
